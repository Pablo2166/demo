<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP VERIFICACION EN SITIO</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #menu {
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        #menu button {
            flex: 1;
            padding: 15px;
            border: none;
            background-color: #f4f4f4;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #menu button.active {
            background-color: #ddd;
            font-weight: bold;
        }

        #menu button:hover {
            background-color: #e0e0e0;
        }

        #content {
            height: calc(100% - 50px); /* Ajustar para que ocupe el espacio restante debajo del menú */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Menú de pestañas -->
    <div id="menu">
        <button id="formTab" class="active" onclick="showTab('form')">Formulario</button>
        <button id="dbTab" onclick="showTab('db')">Base de Datos</button>
    </div>

    <!-- Contenido de pestañas -->
    <div id="content">
        <iframe id="form" 
                src="https://script.google.com/macros/s/AKfycbwNB3jAYzxhTuTWjoESMxLeGT4VP7-jO02FxW87LVEQAf1nM6FOC44HYr2O7LIIe61F/exec" 
                allow="geolocation">
        </iframe>
        <iframe id="db" 
                src="https://script.google.com/macros/s/AKfycbze7hZsVFbLT36dmzOuLD01Ark4qVa7P6lyBnQDUNSrmFD498PFlhv_kQh-_GYQuR0w/exec" 
                style="display: none;">
        </iframe>
    </div>

    <script>
        // Función para mostrar la pestaña seleccionada
        function showTab(tab) {
            // Ocultar ambos iframes
            document.getElementById('form').style.display = 'none';
            document.getElementById('db').style.display = 'none';

            // Quitar clase "active" de todos los botones
            document.getElementById('formTab').classList.remove('active');
            document.getElementById('dbTab').classList.remove('active');

            // Mostrar el iframe correspondiente y agregar clase "active" al botón
            document.getElementById(tab).style.display = 'block';
            document.getElementById(tab + 'Tab').classList.add('active');
        }
    </script>
</body>
</html>
